{% extends "layout.html" %}
 
{% block content %}
  	<h2>These are {{ current_user.email }}'s parking spaces<h2>
	<h1>Welcome to your garage</h1>
	{% for spot in garage %}
	<ul>
		<li> <a href="{{ url_for('parking', parking_id=spot.psid) }}">{{ spot.address }} | {{ spot.city }} | 
		{{ spot.zipcode }} | {{ spot.ps_size }}</a>
	</ul>
	{% endfor %}

{% endblock %}
