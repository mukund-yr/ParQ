{% extends "layout.html" %}
 
{% block content %}
	<h2>From : {{ get_user(message.sender_uid) }}</h2>
	<p>Message: {{ message.message }}</p>
	{% if form is not none %}
		<form action="{{ url_for('view_message', message_id = message.message_id) }}" method=post>
		{{ form.csrf_token }}
		 {{ form.hidden_tag() }}
		{{ form.submit }}
		</form>
	{% else %}
		<p>Already approved</p>
	{% endif %}
{% endblock %}
